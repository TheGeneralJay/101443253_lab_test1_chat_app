<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Chat Application</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="../pages/js/chat-app-client.js" defer></script>
</head>
<body>
    <h1>Welcome to the Chat Application.</h1>

    <div id="header-btns">
        <button><a href="/view/login">Login</a></button>
        <button><a href="/view/signup">Signup</a></button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const logout = () => {
            localStorage.clear();

            window.location.replace("http://localhost:3000/view/login");
        }
    </script>
    
    <div id="chat-container">
        <h4 id="user-header"></h4>
        <h4 id="current-group"></h4>

        <div id="group-options">
            <h3>Pick a group to join!</h3>
            <input type="radio" id="group1", name="group", value="Full Stack">Full Stack <br>
            <input type="radio" id="group2", name="group", value="Cyber Security">Cyber Security <br>
            <input type="radio" id="group3", name="group", value="Private Message">Private Message
        </div>

        <br>

        <button id="join-btn" onclick="joinGroup()">Join Group</button>

        <br>

        <br>

        <div id="msg-container" hidden>
            <label for="to_user">Send Message To: </label>
            <input type="text" name="to_user" id="to_user" placeholder="Username..." hidden>

            <br>
            <br>

            <input type="text" id="message" name="message" placeholder="Enter message">
            <button id="send-grp" onclick="sendGroupMsg()" hidden>Send Group Message</button>
            <button id="send-prv" onclick="sendPrivateMsg()" hidden>Send Private Message</button>
        </div>

        <br>

        <button onclick="viewPrivateHistory()" hidden>View Private Message History</button>

        <div id="container">
            <p id="chat-hstry"><b>Chat History</b></p>
        </div>
    </div>
</body>
</html>
